services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: evimed-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-evimed}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evimed-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./srv
      dockerfile: Dockerfile
    container_name: evimed-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-evimed}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_here_make_it_long_and_random}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      ADMIN_LOGIN: ${ADMIN_LOGIN:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_NAME: ${ADMIN_NAME:-Администратор}
      RENOVATIO_API_KEY: ${RENOVATIO_API_KEY:-}
      RENOVATIO_SYNC_ENABLED: ${RENOVATIO_SYNC_ENABLED:-false}
      RENOVATIO_SYNC_CRON: ${RENOVATIO_SYNC_CRON:-0 */6 * * *}
      EMAIL_SERVICE: ${EMAIL_SERVICE:-yandex}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASS: ${EMAIL_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-Evimed <noreply@evimed.ru>}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.yandex.ru}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      VERIFICATION_CODE_EXPIRY_MINUTES: ${VERIFICATION_CODE_EXPIRY_MINUTES:-10}
      VERIFICATION_MAX_ATTEMPTS: ${VERIFICATION_MAX_ATTEMPTS:-3}
      VERIFICATION_CODE_LENGTH: ${VERIFICATION_CODE_LENGTH:-4}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./srv/public/uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - evimed-network
    restart: unless-stopped
    command: >
      sh -c "
        npm run db:generate &&
        npm run db:deploy &&
        npm start
      "

  # Frontend React App
  frontend:
    build:
      context: ./evimed
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
    container_name: evimed-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - evimed-network
    restart: unless-stopped

networks:
  evimed-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

